<!-- add_course.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Mkurugenzi School</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_add_course.css') }}"> <!-- Link your custom CSS file -->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mkurugenzi School</a>
            <!-- Add your navigation links here -->
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Add Course</h2>
        <form method="post" id="courseForm">
            <div class="form-group">
                <label for="course_code">Course Code</label>
                <input type="text" name="course_code" id="course_code" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" name="course_name" id="course_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your custom JavaScript for form validation -->
    <script>
        $(document).ready(function () {
            $("#courseForm").submit(function (event) {
                // Validate form fields
                if ($("#course_code").val() === "") {
                    alert("Please enter the course code.");
                    $("#course_code").focus();
                    event.preventDefault();
                }

                if ($("#course_name").val() === "") {
                    alert("Please enter the course name.");
                    $("#course_name").focus();
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
