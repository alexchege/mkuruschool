<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mkurugenzi School</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.14.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
</head>

<body>
    <div class="login-container">
        <h2>Login to Mkurugenzi School</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <!-- ... (unchanged password visibility toggle) ... -->
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        {% if registration_enabled %}
            <p class="mt-3">Don't have an account? <a href="{{ url_for('register.register_page') }}">Register here</a>.</p>
        {% endif %}
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M8 1C4 1 1 4 1 8s3 7 7 7 7-3 7-7-3-7-7-7zm0 12c-3.07 0-6-2.239-6-4s2.93-4 6-4 6 2.239 6 4-2.93 4-6 4zm0-7c-1.5 0-2.895.5-4 1.338.105-.89.895-1.338 4-1.338s3.895.448 4 1.338c-1.105-.838-2.5-1.338-4-1.338z"/></svg>';
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M8 1C4 1 1 4 1 8s3 7 7 7 7-3 7-7-3-7-7-7zm0 12c-3.07 0-6-2.239-6-4s2.93-4 6-4 6 2.239 6 4-2.93 4-6 4zm0-7c-1.5 0-2.895.5-4 1.338.105-.89.895-1.338 4-1.338s3.895.448 4 1.338c-1.105-.838-2.5-1.338-4-1.338z"/></svg>';
            }
        }
    </script>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
