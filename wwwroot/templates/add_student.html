<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student - Mkurugenzi School</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_add_student.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('dashboard.dashboard_page') }}">Mkurugenzi School</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('student_management.student_management_page') }}">Student Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout.logout_page') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Add Student</h2>
    <form method="post" id="studentForm">
      <div class="form-group">
        <label for="student_id">Student ID</label>
        <input type="number" name="student_id" id="student_id" class="form-control" placeholder="Enter student ID" required>
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" name="major" id="major" class="form-control" placeholder="Enter major" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
        $("#studentForm").submit(function (event) {
            // Validate form fields
            if ($("#student_id").val() === "") {
                alert("Please enter the student's ID.");
                $("#student_id").focus();
                event.preventDefault();
            }
            if ($("#first_name").val() === "") {
                alert("Please enter the student's first name.");
                $("#first_name").focus();
                event.preventDefault();
            }
            if ($("#last_name").val() === "") {
                alert("Please enter the student's last name.");
                $("#last_name").focus();
                event.preventDefault();
            }
            if ($("#major").val() === "") {
                alert("Please enter the student's major.");
                $("#major").focus();
                event.preventDefault();
            }
        });
    });
</script>

</body>
    </html>
